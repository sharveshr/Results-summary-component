<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Hanken Grotesk"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="smallbox">
        <div class="dashboard">
          Your Result 76 of 100 Great You scored higher than 65% of the people
          who have taken these tests.
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="reaction">
            <img
              src="assets/images/icon-reaction.svg"
              alt="icon for results"
              width="10px"
              height="10px"
            />
            <h3>Reaction</h3>
            <b>80</b> / 100
          </div>
          <div class="memory">
            <img
              src="assets/images/icon-memory.svg"
              alt="icon for memory"
              width="10px"
              height="10px"
            />
            <h3>Memory</h3>
            <b>92</b> / 100
          </div>
          <div class="verbal">
            <img
              src="assets/images/icon-verbal.svg"
              alt="icon for verbal"
              width="10px"
              height="10px"
            />
            <h3>Verbal</h3>
            <b>61</b> / 100
          </div>
          <div class="visual">
            <img
              src="assets/images/icon-visual.svg"
              alt="icon for visual"
              width="10px"
              height="10px"
            />
            <h3>Visual</h3>
            <b>72</b> / 100
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="www.linkedin.com/in/sharvesh-ramesh-3a3893227">R.Sharvesh</a>.
    </div>
  </body>
</html>
